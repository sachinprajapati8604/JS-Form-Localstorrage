<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Java Script Registration Form</title>
    <link rel="stylesheet" href="style.css">
     <!-- <script src="script.js"></script> -->
</head>

<body>
    <div class="container my-4">
        <div class="main myborder">
            <div class="header">
                <h5 class="text-center p-4 h3">Student Enrolled Form</h5>
            </div>
            <div class="row">
                <div class="col-6 leftbox row">
                    <form action="" id="form" class="form">
                        <div class="col-12 forminputdiv">
                            <label for="">Name</label>
                            <input type="text" name="name" id="name" class="form-input">
                            <small>Error message</small>
                        </div>
                        <div class="col-12 forminputdiv">
                            <label for="">Email</label>
                            <input type="email" name="" id="email">
                            <small>Error message</small>

                        </div>
                        <div class="col-12 forminputdiv">
                            <label for="">Website</label>
                            <input type="text" name="" id="website">
                            <small>Error message</small>

                        </div>
                        <div class="col-12 forminputdiv">
                            <label for="" class="my-4">Image Link</label>
                            <input type="text" name="" id="image_link">
                            <small>Error message</small>

                        </div>
                        <div class="col-12 forminputdiv">
                            <label for="">Gender</label>
                            <input type="radio" name="gender" id="male" value="Male" checked> Male
                            <input type="radio" name="gender" id="female" value="Female"> Female
                        </div>
                        <div class="col-12 forminputdiv">
                            <label for="">Skills</label>
                            <input type="checkbox" name="skill" id="java" value="Java">Java
                            <input type="checkbox" name="skill" id="html" value="Html">HTML
                            <input type="checkbox" name="skill" id="css" value="CSS">CSS
                            <small>Error message</small>


                        </div>

                        <div class="col-12 forminputdiv">
                            <input type="submit" value="Enroll Student" class="btn btn-primary " id="btn" />
                            <input type="button" value="Clear" class="btn btn-danger mx-4" onclick="Reset()" />
                        </div>

                    </form>
                </div>
                <div class="col-1 centerbox">
                    <div class="vl"></div>
                </div>
                <div class="col-5 rightbox ">
                    <h3 class="text-center"> Enrolled Student</h3>
                    <div class="row">
                        <div class="col-12" id="mytable">
                            <table class="table table-bordered table-responsive  mytable">
                                <thead>
                                    <tr class="heading">
                                        <th scope="col">Description</th>
                                        <th scope="col">Images</th>
                                    </tr>
                                </thead>
                                <tbody id="mainoutput">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <h5 class="text-center p-2 m-0">Copyright 2020 -2021 by Fresher Learning</h5>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
